<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main-area">
      <div class="main br">
        <div class="main__wrapper">
          <div class="main__icon round">
            <img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <h1 class="fs-lg">How did we do?</h1>
          <p class="fs-reg">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="main__rating">
            <div class="main__rating-number round">1</div>
            <div class="main__rating-number round">2</div>
            <div class="main__rating-number round">3</div>
            <div class="main__rating-number round">4</div>
            <div class="main__rating-number round">5</div>
          </div>
          <button class="btn">SUBMIT</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tanvir Anzum</a>.
    </div>
  </body>
</html>
